
<div>
    <h2><span data-translate="translatorApp.project.detail.title">Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="translatorApp.project.name">Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <dt><span data-translate="translatorApp.project.description">Description</span></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <dt><span data-translate="translatorApp.project.user">User</span></dt>
        <dd>
            <span ng-repeat="user in vm.project.users">
                {{user.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="translatorApp.project.platform">Platform</span></dt>
        <dd>
            <span ng-repeat="platform in vm.project.platforms">
                <a ui-sref="platform-detail({id: platform.id})">{{platform.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="translatorApp.project.language">Language</span></dt>
        <dd>
            <span ng-repeat="language in vm.project.languages">
                <a ui-sref="language-detail({id: language.id})">{{language.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
