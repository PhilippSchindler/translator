
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel" data-translate="translatorApp.project.home.createOrEditLabel">Create or edit a Project</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.project.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.project.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="translatorApp.project.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.project.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="translatorApp.project.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.project.description"
                     />
        </div>

        <div class="form-group">
            <label data-translate="translatorApp.project.user" for="field_user">User</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.project.users" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="translatorApp.project.platform" for="field_platform">Platform</label>
            <select class="form-control" id="field_platform" multiple name="platform" ng-model="vm.project.platforms" ng-options="platform as platform.name for platform in vm.platforms track by platform.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="translatorApp.project.language" for="field_language">Language</label>
            <select class="form-control" id="field_language" multiple name="language" ng-model="vm.project.languages" ng-options="language as language.name for language in vm.languages track by language.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
