<div>
    <h2 data-translate="translatorApp.project.home.title">Projects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="translatorApp.project.home.createLabel">
                        Create new Project
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="translatorApp.project.name">Name</span></th>
                    <th><span data-translate="translatorApp.project.description">Description</span></th>
                    <th><span data-translate="translatorApp.project.user">User</span></th>
                    <th><span data-translate="translatorApp.project.platform">Platform</span></th>
                    <th><span data-translate="translatorApp.project.language">Language</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in vm.projects track by project.id">
                    <td><a ui-sref="project-detail({id:project.id})">{{project.id}}</a></td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                    <td>
                        <span ng-repeat="user in project.users">
                            {{user.login}}{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="platform in project.platforms">
                            <a class="form-control-static" ui-sref="platform-detail({id: platform.id})">{{platform.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="language in project.languages">
                            <a class="form-control-static" ui-sref="language-detail({id: language.id})">{{language.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-detail({id:project.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="developer-view({projectId:project.id})"
                                    class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="translatorApp.project.developerView"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="statistics({projectId:project.id})"
                                    class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-stats"></span>
                                <span class="hidden-xs hidden-sm" data-translate="translatorApp.project.statistics"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.edit({id:project.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.delete({id:project.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
