
<div>
    <h2><span data-translate="translatorApp.definition.detail.title">Definition</span> {{vm.definition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="translatorApp.definition.label">Label</span></dt>
        <dd>
            <span>{{vm.definition.label}}</span>
        </dd>
        <dt><span data-translate="translatorApp.definition.text">Text</span></dt>
        <dd>
            <span>{{vm.definition.text}}</span>
        </dd>
        <dt><span data-translate="translatorApp.definition.version">Version</span></dt>
        <dd>
            <span>{{vm.definition.version}}</span>
        </dd>
        <dt><span data-translate="translatorApp.definition.createdAt">Created At</span></dt>
        <dd>
            <span>{{vm.definition.createdAt | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="translatorApp.definition.updatedAt">Updated At</span></dt>
        <dd>
            <span>{{vm.definition.updatedAt | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="translatorApp.definition.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.definition.project.id})">{{vm.definition.project.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <!--<button type="button" ui-sref="definition-detail.edit({id:vm.definition.id})" class="btn btn-primary">-->
        <!--<span class="glyphicon glyphicon-pencil"></span>-->
        <!--<span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>-->
    <!--</button>-->
</div>
