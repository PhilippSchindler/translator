
<div>
    <h2><span data-translate="translatorApp.language.detail.title">Language</span> {{vm.language.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="translatorApp.language.name">Name</span></dt>
        <dd>
            <span>{{vm.language.name}}</span>
        </dd>
        <dt><span data-translate="translatorApp.language.shortName">Short Name</span></dt>
        <dd>
            <span>{{vm.language.shortName}}</span>
        </dd>
        <dt><span data-translate="translatorApp.language.user">User</span></dt>
        <dd>
            {{vm.language.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="language-detail.edit({id:vm.language.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
